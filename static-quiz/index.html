<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Simple Static Quiz</h2>
        <div class="line"></div>
        <h3 class="question">Question</h3>
        <div class="options">
            <div id="0" class="option">Option1</div>
            <div id="1" class="option">Option2</div>
            <div id="2" class="option">Option3</div>
            <div id="3" class="option">Option4</div>
        </div>
        <div class="button-container">
            <button>Next</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
