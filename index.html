<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e272e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00a8ff;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
        }

        .project-link {
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            background-color: #2f3640;
            border-radius: 5px;
            color: #f5f6fa;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background-color: #00a8ff;
            color: #1e272e;
            transform: scale(1.05);
        }

        footer {
            margin: 30px;
            font-size: 0.9rem;
            color: #7f8fa6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <ul>
            <li><a href="quote-generator/" class="project-link">Quote Generator</a></li>
        </ul>
        <footer>
            &copy; 2025 Vansh Gupta.
        </footer>
    </div>
</body>
</html>
