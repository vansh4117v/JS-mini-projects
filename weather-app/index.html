<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a city..." spellcheck="false" value="Saharanpur">
            <button class="button">
                <img src="./images/search.png" alt="Search">
            </button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">12Â°C</h1>
            <h2 class="city">Saharanpur</h2>
            <div class="details">
                <div class="detail">
                    <img src="./images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="detail">
                    <img src="./images/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
