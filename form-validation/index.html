<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0e2167cb07.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <i class="fas fa-paper-plane" aria-hidden="true"></i>
        <form id="myForm">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
                <span id="name-error"></span>
            </div>
            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Enter Your Phone Number" id="phone">
                <span id="phone-error"></span>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
                <span id="email-error"></span>
            </div>
            <div class="input-box">
                <label for="message">Your Message</label>
                <textarea rows="5" id="message" placeholder="Enter Your Message"></textarea>
                <span id="message-error"></span>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
