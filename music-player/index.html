<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0e2167cb07.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="./468-thumbnail.png" class="song-img">
        <h1>Despacito</h1>
        <p>Luis-Fonsi-Ft-Daddy-Yankee</p>
        <audio id="song">
            <source src="./Luis-Fonsi-Ft-Daddy-Yankee-Despacito-(TrendyBeatz.com).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div id="backward"><i class="fa-solid fa-backward"></i></div>
            <div id="play"><i class="fa-solid fa-play" id="play-icon"></i></div>
            <div id="forward"><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
