<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <label for="lenght">Enter the length of the password:</label>
        <input type="number" id="length" placeholder="Password Length">
        <div class="password">
            <div id="output">Password</div>
            <img id="copy" src="./images/copy.png" alt="copy">
            <div id="copied-message">Text copied to clipboard!</div>
        </div>
        <button id="generate">
            <img src="./images/generate.png" alt="">
            <span>Generate Password</span>
        </button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
